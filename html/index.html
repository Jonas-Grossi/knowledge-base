    <section id="conteudo"></section>

    <script>
        //seleciona todos os links e percorre com foreach
        document.querySelectorAll('a').forEach(link => {
            //cria uma constante e pega a secao onde será exibido 
            const conteudo = document.getElementById('conteudo')
            //funcao a ser executada quando occorer o click
            link.onclick = function (e) {
                //previnir de abrir a pagina do link
                e.preventDefault(e)
                //requisição ajax (promise) em cima do link que obteve
                fetch(link.href)
                //reps recebe um nova funcao para retornar outra promise
                .then(resp => resp.text())
                //conteudo vai receber a pagina do click
                .then(html => conteudo.innerHTML = html)
                
            }


        })
    </script>
