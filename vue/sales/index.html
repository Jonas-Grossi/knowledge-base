<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="js/vue.min.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Relatório de Vendas</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1 class="mt-3">{{title}}</h1>


            <table class="mt-5 table" v-if="salesByProdutct">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tr v-for="(sale,index) in salesByProdutct">
                    <td>#{{index+1}}</td>
                    <td>{{sale.name}}</td>
                    <td v-money="'R$'">{{sale.value}}</td>

                </tr>
                <tfoot>
                    <tr>
                        <td>+</td>
                        <td>Total</td>
                        <td v-money="'R$'">{{calculateTotal(salesByProdutct)}}</td>
                    </tr>
                </tfoot>
            </table>
            <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Qtde</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="sale in sales">
                    <td>{{sale.id}}</td>
                    <td>{{sale.name}}</td>

                    <td v-money="'R$'">{{sale.price}}</td>
                    <td>{{sale.qtde}}</td>
                    <td>{{sale.data}}</td>
                </tr>
            </tbody>
            </table>

        </div>

    </div>
    <script>
        Vue.directive('money', {
            inserted(el, binding) {
                const amount = parseFloat(el.innerHTML).toFixed(2)
                    .replace('.', ',')
                    .replace(/(\d)(?=(\d{3})+\,)/g, '$1.')
                el.innerHTML = `${binding.value} ${amount}`
            }


        })

        new Vue({
            el: '#app',
            data: {
                title: 'Relatorio de Vendas',
                sales: null
            },
            methods: {
                getSales() {
                    fetch('/data/sales.json')
                        .then(resp => resp.json())
                        .then(data => this.sales = data)
                },
                calculateTotal(sales) {

                    if (!sales) return 0
                    return sales.reduce((total, sale) => total + sale.value, 0)
                }


            },
            computed: {
                salesByProdutct() {
                    if (!this.sales) return null
                    const salesByProdutct = this.sales.reduce((grouped, sale) => {
                        if (!grouped.hasOwnProperty(sale.name)) {
                            grouped[sale.name] = {
                                name: sale.name,
                                value: sale.price * sale.qtde
                            }
                            return grouped
                        }
                        grouped[sale.name].value += sale.price * sale.qtde
                        return grouped
                    }, {})
                    return Object.values(salesByProdutct)
                }
            },
            mounted() {
                this.getSales()

            }


        })
    </script>
</body>

</html>
