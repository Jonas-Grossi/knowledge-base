<!--barra de navbar cor do fundo do navbar -->
<div class="navbar navbar-dark bg-dark box-shadow">
    <!--conteudo do  container=manter os dados alinhados, flexbox between para alinhar com espacos(inicio,centro e fim) -->
    <div class="container d-flex justify-content-between">
        <!--navbar-brand = titulo ,d-flex=definir flexbox,aling-items= alinhar os items no centro-->
        <a href="#" class="navbar-brand d-flex align-items-center">
            <!--icone da camera,nome navbarbrand do tipo strong(forte) -->
            <i class="fa fa-camera-retro"></i><strong class="pl-2">Galeria</strong>
        </a>
        <!--botao do toogle com collapse para abrir e fechar data-toggle=collapse como o elemento irar sumir e voltar
        data-target="#header",header esta definida mais em baixo ela que ira realizar a funcao de abrir e fechar-->
        <button class="navbar-toggler collapsed"
           
            data-toggle="collapse" data-target="#header">
            <!--icone toogle-->
            <span class="navbar-toggler-icon"></span>
        </button>
        
    </div>
    <!--fim da barra-->
    <!--configuração do toogle para abrir o menu-->
</div>
