<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <style>
        form {
            display: flex;
            flex-direction: column;
        }

        form input,
        form select,
        form button {
            margin: 10px;
            font-size: 1.6em;
        }
    </style>
</head>

<body class="conteudo exercicio">
    <h1>Formul√°rio Via Fetch</h1>
    <form name="usuarioForm" action="formulario" method="post">
        <input type="text" name="nome" placeholder="Nome..." />
        <input type="text" name="sobrenome" placeholder="Sobrenome..." />
        <button>Salvar</button>
    </form>
    <div id="resultado"></div>
    <script>
        //captura o formulario do usuario e usa programacao assincrona
        document.usuarioForm.onsubmit = async e => {
            //previne o envio de formulario
            e.preventDefault()
            //elemento que disparou o evento
            const form = e.target
            //construir conjunto de pares chave/valor
            const data = new FormData(form)
            //adiciona elemento
            data.append('ajax', true)
            //objeto passando configuracoes
            const options = {
                method: form.method,
                //dados dos formularios para submissao em backend
                body: new URLSearchParams(data)

            }
            //url que quero chamar no back end
          

                    const resultado = document.getElementById('resultado')
                    //fetch(form.action, options)
                    //.then(resp => resp.json())
                    //.then(json =>{
                    //  resultado.innerHTML = JSON.stringify()
                    // })

                    //.catch(e =>{

                    //  resultado.innerHTML = e

                    //})
                    try {
                        const resp = await fetch(form.action, options)
                        const json = await resp.json()
                        resultado.innerHTML = JSON.stringfy(json)
                    } catch (e) {
                        resultado.innerHTML = e
                    }
                }

    </script>
</body>
